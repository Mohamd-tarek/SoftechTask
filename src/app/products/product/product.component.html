
<div  class="card border border-2" [class.border-danger]="product.availablePieces < 6" style="width: 18rem;" >
  <img [src]="product.productImg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <p class="card-text">{{product.producrPrice | currency}}</p>
    <a [routerLink]="['/cart', product.productId]" class="btn btn-primary">Add To Cart</a>
  </div>
</div>
